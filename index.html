<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="memeSubmit">
        <h1 class="title">Create Your Meme</h1>
        <form id="memeForm" action="">
          <input
            type="text"
            name="inputUrl"
            class="input url"
            placeholder="Input Image URL"
          />
          <input
            type="text"
            name="inputTop"
            class="input top"
            placeholder="Input Top Text"
          />
          <input
            type="text"
            name="inputBottom"
            class="input bottom"
            placeholder="Input Bottom Text"
          />
          <button type="submit" class="button" id="submitBtn">SUBMIT</button>
        </form>
      </div>
      <!-- END OF INPUT FORM -->
      <div id="memeBody"></div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
